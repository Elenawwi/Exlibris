<header class="sticky top-0 z-50 bg-brut-white border-b-2 border-brut-black px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center gap-3">
        <a href="{% url 'index' %}" class="flex items-center gap-3">
            <div class="w-10 h-10 bg-brut-black text-white flex items-center justify-center rounded-lg shadow-hard transform rotate-3 hover:rotate-0 transition-all">
                <i class="fa-solid fa-book-open text-xl"></i>
            </div>
            <h1 class="font-display font-extrabold text-2xl tracking-tighter text-brut-black">ЭКСЛИБРИС</h1>
        </a>
    </div>

    <!-- Main Nav -->
    <nav class="hidden md:flex gap-1 bg-white border-2 border-brut-black rounded-full px-2 py-1 shadow-hard">
        <a href="{% url 'book_list' %}" class="px-4 py-2 rounded-full font-bold hover:bg-soft-lime hover:text-brut-black transition-colors duration-200">Каталог</a>
        <a href="{% url 'audiobook_list' %}" class="px-4 py-2 rounded-full font-bold hover:bg-soft-purple hover:text-brut-black transition-colors duration-200">Аудиокниги</a>
        <a href="{% url 'forum' %}" class="px-4 py-2 rounded-full font-bold hover:bg-soft-pink hover:text-brut-black transition-colors duration-200">Форум</a>
        <a href="{% url 'bookmarks' %}" class="px-4 py-2 rounded-full font-bold hover:bg-soft-blue hover:text-brut-black transition-colors duration-200">Закладки</a>
    </nav>

    <!-- User Actions -->
    <div class="flex items-center gap-4">
        <form id="search-form" class="relative hidden md:block">
            <input type="text" name="q" placeholder="Поиск книг..." 
                   class="border-2 border-brut-black rounded-full px-4 py-2 pr-10 w-48 focus:outline-none focus:border-purple-500">
            <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
            </button>
        </form>
        
        <button class="w-10 h-10 border-2 border-brut-black rounded-full flex items-center justify-center hover:bg-soft-ylw hover:shadow-hard transition-all md:hidden">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="flex items-center gap-2 border-2 border-brut-black px-3 py-1.5 rounded-lg bg-white shadow-hard cursor-pointer active:translate-x-[2px] active:translate-y-[2px] active:shadow-none transition-all">
            <div class="w-6 h-6 bg-soft-lime rounded-full border border-brut-black overflow-hidden">
                {% if user.userprofile.avatar %}
                    <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="object-cover w-full h-full">
                {% else %}
                    <div class="w-full h-full flex items-center justify-center text-xs font-bold">
                        {{ user.username|first|upper }}
                    </div>
                {% endif %}
            </div>
            <span class="font-bold text-sm">{{ user.username }}</span>
        </a>
        {% else %}
        <a href="/admin/login/" class="border-2 border-brut-black px-4 py-2 rounded-lg bg-white shadow-hard hover:bg-soft-lime transition-colors font-bold text-sm">
            Войти
        </a>
        {% endif %}
    </div>
</header>
